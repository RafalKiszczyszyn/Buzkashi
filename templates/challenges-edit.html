<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/buttons.css" />
    <link rel="stylesheet" href="./style/tile.css" />
    <link rel="stylesheet" href="./style/tile-h.css" />
    <meta name="description" content="Buzkashi - Zawody w programowaniu zespołowym" />
    <meta name="keywords" content="zawody, pwr, programowanie, informatyka" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <title>Buzkashi - edycja zadania</title>
</head>

<body>
    <header>
        <nav class="topbar">
            <div class="topbar-logo">
                <a href="http://pwr.edu.pl"><img
                        src="https://perspektywy.pl/portal/megabaza/loga_uczelni/logo_pol_wroclaw.png" alt="Logo"
                        height="60px" width="60px"></a>
            </div>
            <h3>Buzkashi</h3>
            <div class="topbar-profile">
                <img src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
                    alt="Logo"></a>
            </div>
        </nav>

        <input type="checkbox" id="check" />
        <label for="check">
            <i class="fas fa-bars" id="btn-sidebar"></i>
        </label>
        <nav class="sidebar">
            <a href="./index.html">
                <div class="indicator"></div>
                <i class="fas fa-home fa-lg"></i><span>Home</span>
            </a>
            <a href="./comps.html">
                <div class="indicator"></div>
                <i class="far fa-calendar fa-lg"></i><span>Zawody</span>
            </a>
            <a href="./rank.html">
                <div class="indicator"></div>
                <i class="fas fa-list-ol fa-lg"></i><span>Ranking</span>
            </a>
            <a href="./challenges.html">
                <div class="indicator-active"></div>
                <i class="far fa-edit fa-lg"></i><span>Zadania</span>
            </a>
            <a href="./solutions.html">
                <div class="indicator"></div>
                <i class="fas fa-code fa-lg"></i><span>Rozwiązania</span>
            </a>
            <a href="./notes.html">
                <div class="indicator"></div>
                <i class="far fa-comment-alt fa-lg"></i><span>Uwagi</span>
            </a>
            <a href="./settings.html" class="icon-settings">
                <div class="indicator"></div>
                <i class="fas fa-cog fa-lg"></i><span>Ustawienia</span>
            </a>
        </nav>
    </header>
    <main>

        <div class="title">Zadania</div>

        <div class="tile">
            <form>
                <div class="tile-grid">
                    <div class="tile-content">
                        <input type="text" id="challenge-title" placeholder="Tytuł zadania" class="input-title">
                        <h5>Sesja dla studentów</h5>
                        <h6>Zawody dla studentów lato 2021</h6>
                    </div>
                    <div class="tile-content-2">
                        <textarea id="challenge-text" placeholder="Wprowadź treść zadania"
                            class="input-text"></textarea>
                    </div>

                    <div class="tile-buttons">
                        <a href="./edit.html"><span>Anuluj</span></a>
                        <a href="./tests.html"><span>Zapisz zmiany</span></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
