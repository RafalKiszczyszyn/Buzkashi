{% extends 'base.html' %}

{% load static %}

{% block content %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/tile-h.css' %}" />

        <div class="title">Zadania</div>

        <div class="tile">
            <form>
                <div class="tile-grid">
                    <div class="tile-content">
                        <input type="text" id="challenge-title" value="{{ task.title }}" placeholder="Tytuł zadania" class="input-title">
                        {% if task.competition.session == 1 %}
                            <h5>Sesja dla studentów</h5>
                        {% elif task.competition.session == 2 %}}
                            <h5>Sesja dla szkół</h5>
                        {% endif %}
                        <h6>{{ task.competition.title }}</h6>
                    </div>
                    <div class="tile-content-2">
                        <textarea id="challenge-text" placeholder="Wprowadź treść zadania"
                            class="input-text">{{ task.body }}</textarea>
                    </div>

                    <div class="tile-buttons">
                        <a href="#"><span>Anuluj</span></a>
                        <a href="#"><span>Zapisz zmiany</span></a>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
